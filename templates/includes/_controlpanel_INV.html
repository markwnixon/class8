<div class="card">
  <div class="card-header">
  Modify Invoice Line Items and View Invoices
  </div>
  <div class="card-body" align="center">
    <button type="submit" class="btn btn-group-small btn-green my-small-btn" name="ViewO"
      data-toggle="tooltip" title="View existing Invoice of Selection">View<br>Invoice</button>
    <button type="submit" class="btn btn-group-small btn-mdb-color my-small-btn" name="Qmod"
      data-toggle="tooltip" title="Modify Form Data associated with an Account">Modify<br>Line Item</button>
    <button type="submit" class="btn btn-group-small btn-danger my-small-btn" name="Delete"
      data-toggle="tooltip" title="Select an Account to be DELETED">DELETE<br>Item</button>
      <button type="submit" class="btn btn-group-small btn-blue my-small-btn" name="Return"
          data-toggle="tooltip" title="Return and Reset Values"> Return<br>To Tables</button>
      <select class="form-control" type="text" name="actype" onchange="this.form.submit()">
         <option value='Show All Accounts' {% if companyon == 'Show All Accounts' %} selected {% endif %}>Show All Companies</option>
         <option value='One Stop Logistics' {% if companyon == 'One Stop Logistics' %} selected {% endif %}>One Stop Logistics</option>
         <option value='Jays Auto' {% if companyon == 'Jays Auto' %} selected {% endif %}>Jays Auto</option>
         {% for data in acdata %}
         <option {% if companyon == data.Name %} selected {% endif %}  value="{{data.Name}}"> {{data.Co}}:&nbsp&nbsp  {{data.Name}} </option>
         {% endfor %}
      </select>
  </div>
</div>
