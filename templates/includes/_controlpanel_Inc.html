{% set acdeposit = depdata[0] %}
{% set cofor = depdata[1] %}
{% set depojo = depdata[2] %}

<div class="card">
  <div class="card-header">
  Modify and Delete Payments Received
  </div>
  <div class="card-body" align="center">
    <button type="submit" class="btn btn-group-small btn-mdb-color my-small-btn" name="Qmod"
      data-toggle="tooltip" title="Modify form data of the payment received">Modify<br>Pay Recd</button>
      <button type="submit" class="btn btn-group-small btn-mdb-color my-small-btn" name="View"
        data-toggle="tooltip" title="View a RECORDED Deposit that has already been made.  Select a single item only.">View A<br>Deposit</button>
    <button type="submit" class="btn btn-group-small btn-danger my-small-btn" name="Delete"
      data-toggle="tooltip" title="Select an item to be DELETED">DELETE<br>Item</button>
      <button type="submit" class="btn btn-group-small btn-blue my-small-btn" name="Return"
          data-toggle="tooltip" title="Return and Reset Values"> Return<br>To Tables</button>
  </div>
</div>
<div class="card">
  <div class="card-header">
  Make a Deposit Ticket for Cash/Checks to Bank Account
  </div>
  <div class="card-body" align="center">
      <div class="form-group row justify-content-center">
            <div class="col-sm-4 input-group-text">Date of Deposit:</div>
            <div class="col-sm-4">
                 <input class="form-control" type="date" id="depate" value="{{depdata[3]}}" name="depdate">
            </div>
      </div>
  <div class="form-group row justify-content-center">
  <div class="col-sm-8">
        <select class="form-control" type="text" name="actype" onchange="this.form.submit()">
       <option value='None' {% if acdeposit == 'None' %} selected {% endif %}>Choose Account to Receive Undeposited Funds</option>
       {% for data in acdata %}
       <option {% if acdeposit == data.Name %} selected {% endif %}  value="{{data.Name}}"> {{data.Co}}:&nbsp&nbsp  {{data.Name}} </option>
       {% endfor %}
    </select>
  </div>
  </div>
    <button type="submit" class="btn btn-group-small btn-blue my-small-btn" name="depositmake"
      data-toggle="tooltip" title="Create a deposit slip and a bank deposit that will match the bank statement"> Create The<br>Deposit</button>
    <button type="submit" class="btn btn-group-small btn-green my-small-btn" name="recdeposit"
        data-toggle="tooltip" title="Record this Deposit as Created"> Record The<br>Deposit</button>
      <button type="submit" class="btn btn-group-small btn-red my-small-btn" name="unrecord"
        data-toggle="tooltip" title="Unrecord A Deposit (Using SubJO and Ref of the Selection)">Un-Record<br>a Deposit</button>
  </div>
</div>
<div class="card">
  <div class="card-header">
    Choose what Records to View
  </div>
  <div class="card-body">
          <select class="form-control align-text-botton" type="text" name="thismuch" onchange="this.form.submit()">
              <option {% if thismuch == '1' %} selected {% endif %} value='1'>Only Undeposited Funds</option>
              <option {% if thismuch == '2' %} selected {% endif %} value='2'>Last 45 Days</option>
              <option {% if thismuch == '3' %} selected {% endif %} value='3'>Last 60 Days</option>
              <option {% if thismuch == '4' %} selected {% endif %} value='4'>All Records</option>
          </select>
</div>
</div>
