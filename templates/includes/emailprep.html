{% set emailin1=emaildata[2] %}
{% set emailin2=emaildata[3] %}
{% set emailcc1=emaildata[4] %}

{% set etitle = emaildata[0] %}
{% set ebody = emaildata[1] %}



<br>
<div class="card">
  <div class="card-header" align = "center">
    Enter Email Associated with this {{ etype }}
  </div>
<div class="card-body">
<div class="input-group-text">E-Title:</div>

<textarea class="form-control" type="text" name="edat1" rows="5">{{ebody | safe}}</textarea>

<div class="input-group-text">Email To2:</div>

</div>
</div>
