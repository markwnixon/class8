<div class="card">
  <div class="card-header">
    Step 1: Add Bills or New Vendors as Needed
  </div>
  <div class="card-body" align="center">
    <button type="submit" class="btn btn-group-small btn-mdb-color my-small-btn" name="addentity"
      data-toggle="tooltip" title="If VENDOR does not already exist add them into database">New<br>Vendor</button>
    <button type="submit" class="btn btn-group-small btn-green my-small-btn" name="NewB"
      data-toggle="tooltip" title="Add a NEW BILL from scratch here">   New<br>&nbsp &nbsp Bill &nbsp &nbsp  </button>
    <button type="submit" class="btn btn-group-small btn-mdb-color my-small-btn" name="Xfer"
      data-toggle="tooltip" title="Perform Bank transfers using this button">Bank<br>Transfer</button>
    <button type="submit" class="btn btn-group-small btn-mdb-color my-small-btn" name="copy"
      data-toggle="tooltip" title="An easy way to enter a NEW Bill is to COPY a similar existing one and then modify it">Copy<br>Item</button>
    <button type="submit" class="btn btn-group-small btn-mdb-color my-small-btn" name="copy12"
      data-toggle="tooltip" title="This button is for recurring monthly bill that are the same each month.  It creates a copy of bill for all the remaining months in year.">Copy All<br>Months</button>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Step 2: Match and Modify Bills
  </div>
  <div class="card-body" align="center">
      <button type="submit" class="btn btn-group-small btn-mdb-color my-small-btn" name="Match"
        data-toggle="tooltip" title="MATCH inserts a new vendor into a Bill">Match<br>Items</button>
      <button type="submit" class="btn btn-group-small btn-green my-small-btn" name="Vmod"
        data-toggle="tooltip" title="MODIFY information associated with any selected item">Modify<br>Item</button>
      <button type="submit" class="btn btn-group-small btn-mdb-color my-small-btn" name="ViewO"
        data-toggle="tooltip" title="View the Bill source document">View<br>Bill</button>
      <button type="submit" class="btn btn-group-small btn-amber my-small-btn" name="Calendar"
        data-toggle="tooltip" title="Calendar view of Bills Paid and Due Soon">Bill<br>Calendar</button>
      <button type="submit" class="btn btn-group-small btn-danger my-small-btn" name="Delete"
      data-toggle="tooltip" title="Any item that needs to be removed from any table can be selected and DELETED">DELETE<br>Item</button>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Step 3: Pay the Bills
  </div>
  <div class="card-body" align="center">
      <button type="submit" class="btn btn-group-small btn-mdb-color my-small-btn" name="qpay"
      data-toggle="tooltip" title="If no changes required and Bill to be paid in full then use this button to pay it without forms">Quick<br>Pay</button>
      <button type="submit" class="btn btn-group-small btn-green my-small-btn" name="PayB"
        data-toggle="tooltip" title="The basic way to pay a bill and modify information simultaneously">Pay A<br>Bill</button>

      <button type="submit" class="btn btn-group-small btn-green my-small-btn" name="Prt"
        data-toggle="tooltip" title="Print a check to the Vendor while making modification simultaneously">Print<br>Check</button>
      <button type="submit" class="btn btn-group-small btn-danger my-small-btn" name="Unpay"
        data-toggle="tooltip" title="If you make a mistake with payment, just Unpay the Bill...no need to delete and start over">Unpay<br>Bill</button>
      <button type="submit" class="btn btn-group-small btn-blue my-small-btn" name="Return"
      data-toggle="tooltip" title="Reset everything to the start screen">Return<br>Button</button>
  </div>
</div>
