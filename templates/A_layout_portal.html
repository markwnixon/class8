 <script type="text/javascript" src="tmp/js/addons/datatables.min.js"></script>

<script>

var dragHandler = function(evt){
evt.preventDefault();
};

var dropHandler1 = function(evt){
    evt.preventDefault();
    var files = evt.originalEvent.dataTransfer.files;

    var formData = new FormData();
    formData.append("file2upload", files[0]);

    var req = {
        url: "/sendfile1",
        method: "post",
        processData: false,
        contentType: false,
        data: formData
    };

    var promise = $.ajax(req);
};

var dropHandler2 = function(evt){
    evt.preventDefault();
    var files = evt.originalEvent.dataTransfer.files;

    var formData = new FormData();
    formData.append("file2upload", files[0]);

    var req = {
        url: "/sendfile2",
        method: "post",
        processData: false,
        contentType: false,
        data: formData
    };

    var promise = $.ajax(req);
};

var dropHandlerSet1 = {
    dragover: dragHandler,
    drop: dropHandler1
};

var dropHandlerSet2 = {
    dragover: dragHandler,
    drop: dropHandler2
};

$(".droparea1").on(dropHandlerSet1);

$(".droparea2").on(dropHandlerSet2);
